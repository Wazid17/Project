<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <div class="container">

        <div class="calculator">

            <div class="head">
                <input type="text" id="head">
            </div>


            <div class="body">
                <div id="first-line">
                    <input class="btn" type="button" value="(">
                    <input class="btn" type="button" value=")">
                    <input class="btn" type="button" value="Ans">
                    <input class="btn" type="button" value="Del">
                    <input class="btn" type="button" value="Clear">
                </div>

                <div>
                    <div id="second-line">
                        <input class="btn" type="button" value="7">
                        <input class="btn" type="button" value="8">
                        <input class="btn" type="button" value="9">
                   
                   
                    <input class="btn" type="button" value="%" style="background-color: lightskyblue;">

                    <input class="btn" type="button" value="✓"style="background-color: lightskyblue;">
                </div>



                <div>
                    <input class="btn" type="button" value="4">
                    <input class="btn" type="button" value="5">
                    <input class="btn" type="button" value="6">
                    <input class="btn" type="button" value="*" style="background-color: lightskyblue;">

                    <input class="btn" type="button" value="/" style="background-color: lightskyblue;">
                </div>


                <div>
                    <input class="btn" type="button" value="1">
                    <input class="btn" type="button" value="2">
                    <input class="btn" type="button" value="3">

                    <input class="btn" type="button" value="+" style="background-color: lightskyblue;">

                    <input class="btn" type="button" value="-" style="background-color: lightskyblue;">
                </div>

                <div>
                    <input class="btn" type="button" value="." style="background-color: lightskyblue;">
                    <input class="btn" type="button" value="0">
                    <input class="btn" type="button" value="±" style="background-color: lightskyblue;">
                    <input class="btn" type="button" value="ENTER" id="enter">
                </div>

            </div>
        </div>
    </div>
</body>

</html>
